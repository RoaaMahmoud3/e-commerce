<section class="bg-gray-200 my-14 p-10 md:w-1/2 m-auto">
  <div class="container">
    <ol
      class="flex items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-xs dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse"
    >
      <li [class.text-blue-600]="step === 1" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border rounded-full shrink-0"
        >
          1
        </span>
        Verify <span class="hidden sm:inline-flex sm:ms-2">email</span>
        <svg
          class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 12 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 9 4-4-4-4M1 9l4-4-4-4"
          />
        </svg>
      </li>
      <li [class.text-blue-600]="step === 2" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          2
        </span>
        Verify <span class="hidden sm:inline-flex sm:ms-2">code</span>
        <svg
          class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 12 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 9 4-4-4-4M1 9l4-4-4-4"
          />
        </svg>
      </li>
      <li [class.text-blue-600]="step === 3" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          3
        </span>
        Reset password
      </li>
    </ol>

    @if(step===1){
    <form [formGroup]="verifyEmail" (ngSubmit)="formStepOne()">
      <div class="mb-5 w-full">
        <input
          formControlName="email"
          type="email"
          class="bg-gray-100 focus:text-main border-2 border-main px-2 py-2.5 rounded-2xl w-full outline-main/70 mt-2 placeholder-main"
          placeholder="Type your email"
        />
        <error-message [control]="verifyEmail.get('email')"></error-message>
      </div>
      <button
        class="mx-auto py-3 w-1/2 bg-main hover:bg-main/80 transition duration-300 rounded-xl mt-5 text-white cursor-pointer"
      >
        Verify Email
      </button>
    </form>
    } @else if (step===2) {
    <form [formGroup]="verifyCode" (ngSubmit)="formStepTwo()">
      <div class="mb-5 w-full">
        <input
          formControlName="resetCode"
          type="text"
          class="bg-gray-100 focus:text-main border-2 border-main px-2 py-2.5 rounded-2xl w-full outline-main/70 mt-2 placeholder-main"
          placeholder="Type reset password"
        />
        <error-message [control]="verifyCode.get('resetCode')"></error-message>
      </div>
      <button
        class="mx-auto py-3 w-1/2 bg-main hover:bg-main/80 transition duration-300 rounded-xl mt-5 text-white cursor-pointer"
      >
        Verify Code
      </button>
    </form>
    } @else if(step===3){
    <form [formGroup]="resetPassword" (ngSubmit)="formStepThree()">
      <div class="mb-5 w-full">
        <input
          formControlName="email"
          type="email"
          class="bg-gray-100 focus:text-main border-2 border-main px-2 py-2.5 rounded-2xl w-full outline-main/70 mt-2 placeholder-main"
          placeholder="Type your email"
        />
        <error-message [control]="resetPassword.get('email')"></error-message>
      </div>
      <div class="mb-5 w-full relative">
        <input
          formControlName="newPassword"
          [type]="flag ? 'password' : 'text'"
          class="bg-gray-100 focus:text-main border-2 border-main px-2 py-2.5 rounded-2xl w-full outline-main/70 mt-2 placeholder-main"
          placeholder="Type your new password"
        />
        <span
          (click)="flag = !flag"
          class="absolute top-2 end-4 translate-y-1/2 cursor-pointer"
        >
          @if(flag){ <i class="fas fa-eye-slash"></i>} @else {
          <i class="fas fa-eye"></i>}
        </span>
        <error-message
          [control]="resetPassword.get('newPassword')"
        ></error-message>
      </div>
      <button
        class="mx-auto py-3 w-1/2 bg-main hover:bg-main/80 transition duration-300 rounded-xl mt-5 text-white cursor-pointer"
      >
        Reset Password
      </button>
    </form>
    }
  </div>
</section>
