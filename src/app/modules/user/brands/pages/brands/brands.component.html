<section class="p-10">
    <h1 class="text-main text-5xl font-bold"><span class="text-black">All</span> Brands :</h1>
    <div class="flex justify-center my-6 ">
    <input [(ngModel)]="text" type="text" class="bg-gray-100 focus:text-main border-2 border-main px-2 py-2.5 rounded-2xl md:w-1/2
    w-full outline-main/70 mt-2 placeholder-main" placeholder="Search about brand ..." />
    </div>
  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-3.5 mt-10">
    @for (item of brandsList |search:text | paginate:{ id: 'brand',itemsPerPage: pageSize,currentPage: p, totalItems: total } 
     ; track item._id){
        <div class="rounded-2xl p-5 bg-orange-400">
            <img [src]="item.image" [alt]="item.name" class="w-full">
            <h1 class="text-white text-3xl font-bold text-center my-4">{{item.name | uppercase}}</h1>
        </div>
    }
  </div>
  <div class="flex justify-center mt-4">
    <pagination-controls  class="my-pagination" id="brand" (pageChange)="getAllBrands($event)"
    previousLabel=""
    nextLabel="" ></pagination-controls>
  </div>
</section>
