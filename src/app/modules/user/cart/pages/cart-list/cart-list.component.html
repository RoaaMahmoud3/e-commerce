@if(cartDetails.numOfCartItems!=0){
<section class="p-16 mx-auto bg-light rounded">
    
    <h1 class="text-3xl font-bold ">My <span class="text-main">Cart</span></h1>
    <p class="text-main my-2 font-semibold text-lg ">Total Cart Price : {{cartDetails.data.totalCartPrice}} EGP</p>
    <div class="flex justify-end">
        <button (click)="clearAllCart()" class="cursor-pointer px-4 py-2 bg-red-600 text-white rounded hover:bg-red-600/80">
            <i class="fa fa-trash-can"></i> Remove all items</button>
    </div>
    @for (item1 of cartDetails.data.products; track $index) {
        <cart-item (updateCount)="updateCartCount($event.id,$event.count)" (removeItem)="removeSpecificCartItem($event)" [item]="item1"></cart-item>
    }
    <div class="flex justify-between mt-10 space-x-2">
        <button routerLink="/products" class="md:text-base text-xs cursor-pointer px-4 py-2 bg-main text-white rounded hover:bg-main/90">Continue Shopping</button>
        <button [routerLink]='["/checkout", cartDetails.cartId]' class="md:text-base text-xs cursor-pointer px-4 py-2 bg-green-800 text-white rounded hover:bg-green-700">Check Out 
            <span ><i class="fa-solid fa-sack-dollar text-white"></i></span>
        </button>
    </div>
</section>
}
@else {
    <div class="flex justify-center items-center h-screen">
        <h1 class="text-main text-4xl">No items in the cart</h1>
    </div>
}
