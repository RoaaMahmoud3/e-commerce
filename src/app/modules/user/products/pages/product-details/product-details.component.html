<section class="min-h-1 flex p-16">
    <div class="grid grid-cols-12 items-center">
        <div class="ml-auto col-span-12">
            <i (click)="toClose()"
            class="fa-solid fa-xmark cursor-pointer text-lg hover:text-red-600  hover:border rounded transition-all duration-300"></i>
        </div>
        <div class="md:col-span-4 col-span-12">
            <img [src]="product.imageCover" [alt]="product.description" class="w-1/2">
        </div>
        <div class="md:col-span-8 col-span-12">
            <h1 class="text-4xl font-medium text-gray-900 mb-2">{{product.title}}</h1>
            <p class="text-gray-400 mb-1">{{product.description}}</p>
            <div class="flex justify-between my-4 px-4 ">
                <span>{{ product.price }} EGP</span>
                <span><i class="fa-solid fa-star text-rating"></i>
                    {{ product.ratingsAverage }}
                </span>
            </div>
            <button (click)="addToCart(product._id)" class="cursor-pointer w-full text-white px-5 py-3 rounded bg-main
                transition-all duration-700  hover:bg-[#f27900]">
                Add to cart
            </button>
        </div>
    </div>
</section>
